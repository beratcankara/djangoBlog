{% extends 'layout.html' %}
{% block body %}
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Giriş Yap</p>
  
                  <form method="post" class="mx-1 mx-md-4">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="{{ form.userName.id_for_label }}" class="form-label">Kullanıcı Adı</label>
                      <input type="text" class="form-control" id="{{ form.userName.id_for_label }}" name="{{ form.userName.html_name }}" placeholder="{{ form.userName.label }}">
                    </div>
                    <div class="mb-3">
                      <label for="{{ form.userPass.id_for_label }}" class="form-label">Şifre</label>
                      <input type="password" class="form-control" id="{{ form.userPass.id_for_label }}" name="{{ form.userPass.html_name }}" placeholder="{{ form.userPass.label }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Giriş Yap</button>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock body %}
