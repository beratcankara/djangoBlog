{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <div class="row">
      {% for country in countries %}
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body d-flex flex-column" style="height:300px; cursor: pointer;">
              <h5 class="card-title text-center">{{ country.country_name }}</h5>
              <p class="card-text text-center">{{ country.official_name }}</p>
              <img src="{{ country.flag_url }}" alt="Flag"  style="height:200px;"/>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
